{% extends "base.html" %}
{% block title %}{{ 'Thêm' if mode=='add' else 'Sửa' }} chi tiêu{% endblock %}
{% block content %}
<h3 class="mb-4 fw-semibold">
  <i class="bi bi-{{ 'plus-circle' if mode=='add' else 'pencil-square' }} me-2"></i>
  {{ 'Thêm' if mode=='add' else 'Sửa' }} chi tiêu / thu nhập
</h3>

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <form method="post" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Loại <span class="text-danger">*</span></label>
            <select name="type" class="form-select" required>
              <option value="Income" {% if expense and expense.type=='Income' %}selected{% endif %}>Thu (Income)</option>
              <option value="Expense" {% if expense and expense.type=='Expense' %}selected{% endif %}>Chi (Expense)</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Danh mục <span class="text-danger">*</span></label>
            <select name="category_id" class="form-select" required>
              <option value="">-- Chọn --</option>
              {% for c in categories %}
              <option value="{{ c.id }}"
                {% if expense and expense.category_id == c.id %}selected{% endif %}>
                {{ c.name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Số tiền <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
              <input name="amount" type="number" step="0.01" min="0"
                     class="form-control"
                     value="{{ expense.amount if expense else '' }}"
                     required>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Ngày <span class="text-danger">*</span></label>
            <input name="date" type="date" class="form-control auto-today"
                   value="{{ expense.date if expense else '' }}" required>
          </div>

          <div class="col-12">
            <label class="form-label">Ghi chú</label>
            <input name="note" class="form-control"
                   value="{{ expense.note if expense else '' }}"
                   placeholder="VD: ăn sáng, tiền xăng, nhận lương...">
          </div>

          <div class="col-12 d-flex justify-content-between mt-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Quay lại
            </a>
            <button class="btn btn-{{ 'success' if mode=='add' else 'primary' }}">
              <i class="bi bi-check-circle"></i>
              {{ 'Lưu chi tiêu' if mode=='add' else 'Cập nhật' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
